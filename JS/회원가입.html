<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script defer src="./회원가입.js"></script>
  <link rel="stylesheet" href="./회원가입.css">
</head>
<body>
  <h1>회원가입</h1>
  <!-- action 속성: 제출하면 데이터가 보내지는 곳 -->
  <!-- method 속성 : 제출하는 방법 지정(get(헤더에 담아 보냄),post(바디)...) -->
  <form action="my-server" method="post">
    <!-- input태그의 name속성 : key값 지정 -->
    <label>아이디</label><input name="memberId" type="text" placeholder="아이디를 입력하세요"><button onclick="checkDup();">중복검사</button>
    <br>
    <label>비밀번호</label><input name="memberPwd" type="password" placeholder="비밀번호를 입력하세요">
    <br>
    <div id="target"></div>
    <input type="submit">
  </form>




</body>
</html>
