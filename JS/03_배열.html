<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title> 배열 </title>

<body>
  <h1>배열
  </h1>

  <h2>
    1.배열 선언 및 초기화
  </h2>
  <pre>
    자바스크립트에서 배열은 자료형을 지정하지 않기 때문에 한 배열 안에 모든 자료형의 데이터를 보관할 수 있다.
    배열 선언 시 크기를 지정하지 않고 선언하거나 크기 지정하고 선언 가능
  </pre>

  <h2>2.배열의 메소드</h2>
  <pre>

    indexOf()
    concat()
    join()
    reverse()
    sort()
    **중요**push()
    pop()
    shift()
    unshift()
    slice()
    **중요**splice()

  </pre>
</body>
</html>
