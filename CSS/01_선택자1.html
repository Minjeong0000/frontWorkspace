  <title>선택자</title>
<!-- 내부 스타일 시트  -->
  <style>
/*

선택자{}
    스타일명 : 스타일값;

  }

}

</head>
<body>
  
<h1 id ="first" class = "hello">선택자</h1>

<h2 class = "hello"id ="second">22</h2>

<h4 class = "hello">44</h4>
<h5 class = "hello">55</h5>
<h6 class = "hello">66</h6>

<pre id ="target">
  태그 선택자 : 태그이름 그냥 쓰면 됨
  클래스 선택자 : 앞에 .붙이기
  아이디 선택자  : 앞에 #붙이기

  [우선순위]
  태그< 클래스 < 아이디 < 인라인 < !important

  우선순위가 동일한 경우, 마지막 내용이 적용됨


</pre>
